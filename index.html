<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Boutique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Bienvenue sur Ma Boutique</h1>
    </header>

    <section id="produits">
        <div class="produit">
            <img src="image1.jpg" alt="Produit 1">
            <h2>Pochette Mangas</h2>
            <p>Prix : <span class="prix">2000f - 2500f</span></p>
            <button class="acheter" data-prix="2000" data-nom="Pochette Mangas">Acheter</button>
        </div>

        <div class="produit">
            <img src="image2.jpg" alt="Produit 2">
            <h2>Lunettes anti-reflet</h2>
            <p>Prix : <span class="prix">5000f - 6000f</span></p>
            <button class="acheter" data-prix="5000" data-nom="Lunettes anti-reflet">Acheter</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
